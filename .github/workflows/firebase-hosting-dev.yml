name: Deploy to Firebase Hosting Affiliate Development
'on':
  push:
    branches:
      - dev
env:
  PUBLIC_ETHSCAN: ${{ vars.PUBLIC_ETHSCAN }}
  PUBLIC_PASS_ADDRESS: ${{ vars.PUBLIC_PASS_ADDRESS }}
  PUBLIC_AFFILIATE_ADDRESS: ${{ vars.PUBLIC_AFFILIATE_ADDRESS }}
  PUBLIC_AFFILIATE_FUND_ADDRESS: ${{ vars.PUBLIC_AFFILIATE_FUND_ADDRESS }}
  PUBLIC_ENVIRONMENT: ${{ vars.PUBLIC_ENVIRONMENT }}
  PUBLIC_MULTIMINT_ADDRESS: ${{ vars.PUBLIC_MULTIMINT_ADDRESS }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          registry-url: "https://npm.pkg.github.com"
          scope: '@betfinio'
          bun-version: latest
      - run: bun install
        env:
          BUN_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - run: bun run build --env-mode development
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BETFIN_DEV }}'
          channelId: live
          projectId: betfin-dev
          target: affiliate-dev
